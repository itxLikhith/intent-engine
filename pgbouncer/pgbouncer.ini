[databases]
intent_engine = host=postgres port=5432 dbname=intent_engine user=intent_user password=intent_secure_password_change_in_prod
postgres = host=postgres port=5432 dbname=postgres user=intent_user password=intent_secure_password_change_in_prod

[pgbouncer]
listen_port = 6543
listen_addr = 0.0.0.0
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = session
default_pool_size = 20
max_client_conn = 1000
admin_users = intent_user
