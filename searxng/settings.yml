use_default_settings: true

general:
  instance_name: "SearXNG - Privacy Search"
  debug: false

server:
  port: 8080
  bind_address: "0.0.0.0"
  # SECURITY: Generate secure key with: openssl rand -hex 32
  # Or set SEARXNG_SECRET_KEY environment variable
  secret_key: "${SEARXNG_SECRET_KEY:-}"
  limiter: false
  image_proxy: true

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "en"
  formats:
    - html
    - json
