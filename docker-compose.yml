services:
  migrations:
    build:
      context: .
      dockerfile: Dockerfile
    image: anony45/intent-engine-api:latest
    command: ["/app/scripts/run_migrations.sh"]
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=intent_user
      - POSTGRES_PASSWORD=intent_secure_password_change_in_prod
      - POSTGRES_DB=intent_engine
    networks:
      - intent-network
    depends_on:
      postgres:
        condition: service_healthy

  intent-engine-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: anony45/intent-engine-api:latest
    ports:
      - "8000:8000"
    environment:
      # Database configuration
      - DATABASE_URL=postgresql://intent_user:intent_secure_password_change_in_prod@pgbouncer:6543/intent_engine
      - PGBOUNCER_ENABLED=true
      - DATABASE_POOL_SIZE=10
      - DATABASE_MAX_OVERFLOW=20
      - DATABASE_POOL_TIMEOUT=30
      - DATABASE_POOL_RECYCLE=1800
      # Redis cache configuration
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_MAX_CONNECTIONS=50
      - REDIS_TIMEOUT=5.0
      # API configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      # CORS configuration
      - ENABLE_CORS=true
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080,https://yourdomain.com
      - CORS_ALLOW_CREDENTIALS=true
      - CORS_ALLOW_METHODS=GET,POST,PUT,DELETE,OPTIONS
      - CORS_ALLOW_HEADERS=Authorization,Content-Type,X-Requested-With
      # Security
      - SECRET_KEY=change-this-to-a-secure-random-string-in-production
      # Rate limiting
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_DEFAULT=100/minute
      - RATE_LIMIT_STRICT=10/minute
      # SearXNG
      - SEARXNG_BASE_URL=http://searxng:8080
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - intent-network
      - searxng
    # Full engine requires more memory/resources
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      migrations:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      pgbouncer:
        condition: service_started
      redis:
        condition: service_started
      searxng:
        condition: service_started

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: anony45/intent-engine-api:latest # Reusing the same image
    command: arq worker.WorkerSettings --watch .
    environment:
      - DATABASE_URL=postgresql://intent_user:intent_secure_password_change_in_prod@pgbouncer:6543/intent_engine
      - PGBOUNCER_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - .:/app
    networks:
      - intent-network
      - searxng
    depends_on:
      - redis
      - pgbouncer
    restart: unless-stopped

  searxng:
    image: docker.io/searxng/searxng:latest
    container_name: searxng
    restart: unless-stopped
    networks:
      - searxng
    ports:
      - "8080:8080"
    volumes:
      - ./searxng:/etc/searxng:rw
    environment:
      - SEARXNG_BASE_URL=http://localhost:8080
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID

  redis:
    image: docker.io/valkey/valkey:8-alpine
    container_name: intent-redis
    command: valkey-server --save 30 1 --loglevel warning
    restart: unless-stopped
    networks:
      - searxng
    volumes:
      - valkey-data:/data

  postgres:
    image: postgres:15-alpine
    container_name: intent-engine-postgres
    environment:
      - POSTGRES_USER=intent_user
      - POSTGRES_PASSWORD=intent_secure_password_change_in_prod
      - POSTGRES_DB=intent_engine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - intent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intent_user -d intent_engine"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgbouncer:
    image: edoburu/pgbouncer
    container_name: intent-pgbouncer
    ports:
      - "6543:6543"
    volumes:
      - ./pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt:ro
    networks:
      - intent-network
    depends_on:
      - postgres
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: intent-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - intent-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:10.2.0
    container_name: intent-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana_secure_password_change_in_prod
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - intent-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  intent-network:
    driver: bridge
  searxng:
    driver: bridge

volumes:
  postgres_data:
  valkey-data:
  prometheus_data:
  grafana_data:
