# Grafana Dashboards Provisioning
apiVersion: 1

providers:
  - name: 'Intent Engine Dashboards'
    orgId: 1
    folder: 'Intent Engine'
    folderUid: 'intent-engine'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
