# Prometheus Configuration for Intent Engine
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'intent-engine'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Intent Engine API
  - job_name: 'intent-engine-api'
    static_configs:
      - targets: ['intent-engine-api:8000']
        labels:
          service: 'intent-engine'
          environment: 'production'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL Exporter (optional - add if using postgres-exporter)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
  #       labels:
  #         service: 'postgresql'

  # Redis Exporter (optional - add if using redis-exporter)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
  #       labels:
  #         service: 'redis'

  # SearXNG monitoring
  - job_name: 'searxng'
    static_configs:
      - targets: ['searxng:8080']
        labels:
          service: 'searxng'
